<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

<body>
    <header>
        <div id="title-content">
            <div id=title-text>
                <h1 id="myname">John Dahle</h1>
            </div>
            <div id="nav">
                <a class="navitem" href="./index.html">About</a> | 
                <a class="navitem" href="./contact.html">Contact</a> | 
                <a class="navitem" href="./portfolio.html">Portfolio</a>

    <section id="body-wrapper">
        <div id="body-content">
            <h1 id="body-heading">Contact</h1>
            <div id="horiz-rule"></div>
            <form id="frm-message">
                <p class="frm-para">
                    <label id="lbl-name">Name</label>
                    <input class="textinput" id="input-name" type="text" value="John Smith">
                </p>
                <p class="frm-para">
                    <label id="lbl-email">Email</label>
                    <input class="textinput" id="input-email" type="email" value="example@gmail.com">
                </p>
                <p class="frm-para">
                    <label id="lbl-message">Message</label>
                    <textarea class="textinput multiline" id="input-message"></textarea>
                </p>
                <p>
                    <input class="btn" id="btn-submit" type="submit" value="Submit">
                </p>
            </form>
        </div>
    </section>
